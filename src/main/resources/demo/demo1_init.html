    function onLoginSuccess(username, token) {

    function connectLobbySocket() {
        const lobbyWsUrl = `${WS_BASE_URL}/ws?token=${authToken}`;
        log(`è¿æ¥åˆ°å¤§å…: ${lobbyWsUrl}`);
        lobbySocket = new WebSocket(lobbyWsUrl);

        lobbySocket.onmessage = (event) => {

            /*if (message.type === 'match_success') {

            // æ–°å¢: å¤„ç†æˆ¿é—´è§£æ•£æˆ–è¢«è¸¢
            if (message.type === 'room_disbanded' || message.type === 'kicked_from_room') {

            if (message.type === 'game_results') {

                log(`å¯¹å±€ID: ${message.gameId}`);
                message.results.forEach(p => {
                    log(`ç©å®¶ID: ${p.userId}, æ’å: ${p.ranking}, K/D: ${p.kills}/${p.deaths}`);
                });
                log('----------------', 'info');
            }
        };
    }

    function connectGameWebSocket(gameId) {
        // IDç¡®è®¤å·²åœ¨ç™»å½•æ—¶å®Œæˆï¼Œè¿™é‡Œä¸å†éœ€è¦è§£æ
        document.getElementById('my-player-id').textContent = myPlayerId;

        const wsUrl = `${WS_BASE_URL}/game?gameId=${gameId}&token=${authToken}`;
        log(`è¿æ¥åˆ°æ¸¸æˆ: ${wsUrl}`);
        gameSocket = new WebSocket(wsUrl);

        gameSocket.onopen = () => {
            log('æ¸¸æˆWebSocketè¿æ¥æˆåŠŸ!');
            document.getElementById('ws-status').textContent = 'å·²è¿æ¥';
            document.getElementById('ws-status').className = 'status-badge status-connected';
        };

        gameSocket.onmessage = (event) => {
            gameState = JSON.parse(event.data);
            // ç§»é™¤æ—§çš„IDçŒœæµ‹é€»è¾‘
        };

        gameSocket.onclose = () => {
            log('æ¸¸æˆWebSocketè¿æ¥æ–­å¼€ã€‚', 'info');
            document.getElementById('ws-status').textContent = 'æœªè¿æ¥';
            document.getElementById('ws-status').className = 'status-badge status-disconnected';

            // æ¸¸æˆç»“æŸåè¿”å›å¤§å…ç•Œé¢
            document.getElementById('lobby-section').style.display = 'block';
        };
    }

    // --- Input Handling ---
    window.addEventListener('keydown', (e) => {
        if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', (e) => {
        if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
    });

    setInterval(() => {
        if (!gameSocket || gameSocket.readyState !== WebSocket.OPEN) return;

        let moveInput = 0;
        if (keys.a) moveInput = -1;
        if (keys.d) moveInput = 1;

        let actions = 0;
        if (keys.w || keys[' ']) actions |= 1;
        if (keys.j) actions |= 2;

        const command = { moveInput, actions };
        gameSocket.send(JSON.stringify(command));

        keys.w = false;
        keys[' '] = false;
        keys.j = false;
    }, 50);

    // --- Rendering Loop ---
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#785b40';
        ctx.fillRect(0, 500, canvas.width, 100);

        if (gameState.players) {
            for (const playerId in gameState.players) {
                const player = gameState.players[playerId];

                // --- Bug 1 ä¿®å¤: è¿™é‡Œçš„playerIdå·²ç»æ˜¯åç«¯ä¼ æ¥çš„userIdå­—ç¬¦ä¸²,ä¸myPlayerIdç±»å‹ä¸€è‡´ ---
                ctx.fillStyle = (playerId === myPlayerId) ? '#007bff' : '#dc3545';

                ctx.fillRect(player.x - 20, player.y - 40, 40, 40);

                ctx.fillStyle = '#f00';
                ctx.fillRect(player.x - 20, player.y - 55, 40, 5);
                ctx.fillStyle = '#0f0';
                ctx.fillRect(player.x - 20, player.y - 55, 40 * (player.health / 100), 5);

                ctx.fillStyle = '#000';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                // --- Bug 2 ä¿®å¤: å¢åŠ é»˜è®¤å€¼é˜²æ­¢æ¸²æŸ“'undefined' ---
                ctx.fillText(player.currentAction || 'IDLE', player.x, player.y - 65);
            }
        }

        requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // --- æ–°å¢: JWTè§£æå‡½æ•° ---
    function parseJwt (token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }
